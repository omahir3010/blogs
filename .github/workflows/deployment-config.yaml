name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main

env:
  AWS_REGION: 'us-east-1'
  S3_BUCKET_NAME: 'vue-blogs-frontend'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        node --version
        npm ci --production

  deploy:
    name: Deployment
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQL4ROJRFF4IVREOR
        aws-secret-access-key: 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
        aws-region: us-east-1

    - name: Sync Directory to S3
      run: |
        aws s3 sync ./ s3://vue-blogs-frontend/ --delete

    - name: Invalidate CloudFront Distribution
      run: |
        aws cloudfront create-invalidation --distribution-id E1C72NSN13TJBG --paths "/*"
